<!DOCTYPE html>
<html lang="es">
<head>
  <title>Geolocation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centros de Salud Cercanos</title>
  <link rel="stylesheet" href="../etsafe prueba/css/CentrosdeSLD.css">
  <link rel="stylesheet" href="./css/CentrosdeSLD.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
  <header>
    <h1>Centros de Salud Cercanos</h1>
    <img src="../etsafe prueba/img/maps.png" alt="Imagen maps" class="maps-img">
    <h3 class="texto-maps"><strong>ingresa tu ubicación y <br> conoce los centross de salud <br> más cercanos a ti!</strong> </h3>
  </header>
  <main>
    <section class="seccion-mapa">
      <div id="mapa"></div>
    </section>
    <section class="seccion-lista">
      <h2>Centros de Salud</h2>
      <ul id="lista-centros"></ul>
    </section>
  </main>
  <footer>
    <p>COPYRIGTH &copy; 2024 ETsafe. Todos los derechos reservados.</p>
  </footer>
  <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAvUWaGOah7xPyUoGf24TkIEdKcxnDZkw&callback=initMap&v=weekly&solution_channel=GMP_CCS_geolocation_v1"
      defer
    ></script>
  <script src="./js/CentrosdeSLD.js"></script>
</body>
</html>
